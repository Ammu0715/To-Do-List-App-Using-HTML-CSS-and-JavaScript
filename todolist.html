<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
  <section class="Box">
      <div class="Main">
        <img class="todo1" src="correct.png"></div>
        <div><h1 class="Topic">To-Do List</h1></div>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">-----Today I need to cover-----</label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="40"
               required>
          <button class="button"><span>Submit</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
    </section>
    <script src="javascript.js"></script>
  </body>
</html>
